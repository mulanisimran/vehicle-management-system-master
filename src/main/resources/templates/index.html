<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Automation Pvt. Ltd</title>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Pro Automation Pvt. Ltd</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            
          </ul>
          <form class="form-inline my-2 my-lg-0" th:action="@{/login}" th:object="${user}" method="post">
            <input class="form-control mr-sm-2" th:field="*{user_name}" type="text" placeholder="User name">
            <input class="form-control mr-sm-2"  th:field="*{user_password}" type="text" placeholder="Password" >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
          </form>

        <div class="row">
            <div class="col-mg-8">
                <img src="http://localhost:8083/images/car_index.png" alt="" style="margin-top: 150px; width: 900px;">
            </div>

            <div class="col-mg-4">

                
               <form th:action="@{/register}" th:object="${user}"  class="form-group" method="post" style="text-align: center; top: 50%; left: 50%;position: absolute;
               transform: translate(60%, -70%);">
                    <h1>Registration</h1>
                    <p>Register Yourself First</p>
                    <input type="text" placeholder="User Name" th:field="*{user_name}" style="padding: 10px;" size="50"><br><br>
                    <input type="text" placeholder="User Password"  th:field="*{user_password}" style="padding: 10px;" size="50"><br><br>
                    <input type="text" placeholder="SU Code"th:field="*{super_user_code}" style="padding: 10px;" size="50"><br><br>
                    <input type="submit" value="Registration" class="btn btn-success">

                </form>

            </div>
        </div>


    </div>
