<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>



    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pro Automation Pvt. Ltd</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
          </ul>
          <span class="navbar-text" th:text="${user_name}"> 
          </span>
               <button href="#" type="button" class="btn btn-danger" style="color:'white'">Logout</button>
        </div>
      </nav>

       <div class="container-fluid">
           <div class="row" style="display: flex;">
               <div class="col-mg-2" style="justify-content: flex-start">
                    <!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
          href="@{/login}"
          class="list-group-item list-group-item-action py-2 ripple active"
          aria-current="true"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main dashboard</span>
        </a>
        <a th:href="@{add_customer}" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Add Customers</span>
        </a>
        <a th:href="@{add_services}" class="list-group-item list-group-item-action py-2 ripple"><i class="fas fa-chart-line fa-fw me-3"></i><span>Add Services</span></a>
        <a th:href="@{add_vehicles}" class="list-group-item list-group-item-action py-2 ripple"><i class="fas fa-chart-line fa-fw me-3"></i><span>Add Vehicles</span></a>
      </div>
    </div>
  </nav>
               </div>

               <div class="col-mg-10" style="margin: 20px 0px 0px 20px;">
                    <h1>Main Dashboard</h1>
                    <div class="row" style="display: flex;flex-wrap: nowrap;">
                    	<div class="col-sm-4">
                    		<table class="table table-stripped">
                      <thead>
                      <tr >
                        <th>vehicle id</th>
                      	<th>vehicle number</th>
                        <th>vehicle status</th>
                        <th>Vehicle desc</th>
                        <th>vehicle type</th>
                        <th>Customer ID</th>
                      </tr>
                      <thead>
                      
                      <tbody>
                        <tr th:each="vehicle : ${vehicle}">
                          <td th:text="${vehicle.vehicle_id}"></td>
                          <td th:text="${vehicle.vehicle_number}"></td>
                          <td th:text="${vehicle.vehicle_service_status}"></td>
                          <td th:text="${vehicle.vehicle_desciption}"></td>
                          <td th:text="${vehicle.vehicle_type}"></td>
                          <td th:text="${vehicle.customer.customer_id}"></td>
                          
                        </tr>
                      </tbody>
                    </table>
                    	</div>
                    	
                    	<div class="col-sm-4">
                    		<table class="table table-stripped">
                      <thead>
                      <tr >
                        <th>customer id</th>
                      	<th>Customer name</th>
                        <th>customer email ID</th>
                        <th>customer phone number</th>
                      </tr>
                      <thead>
                      
                      <tbody>
                        <tr th:each="customer : ${customer}">
                          <td th:text="${customer.customer_id}"></td>
                          <td th:text="${customer.customer_name}"></td>
                          <td th:text="${customer.customer_email_id}"></td>
                          <td th:text="${customer.customer_phone_number}"></td>
                        </tr>
                      </tbody>
                    </table>
                    		
                    	
                    	</div>
                    	<div class="col-sm-4">
                    		<table class="table table-stripped">
                      <thead>
                      <tr >
                        <th>Service id</th>
                      	<th>Service Type</th>
                        <th>Service charge</th>
                        <th>Service description</th>
                     </tr>
                      <thead>
                      
                      <tbody>
                        <tr th:each="service : ${service}">
                          <td th:text="${service.service_id}"></td>
                          <td th:text="${service.service_type}"></td>
                          <td th:text="${service.service_charge}"></td>
                          <td th:text="${service.service_description}"></td>
                       </tr>
                      </tbody>
                    </table>
                    		
                    	</div>
                    
                    </div>
               </div>

           </div>
       </div>


</body>
</html>
